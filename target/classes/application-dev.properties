spring.datasource.url=jdbc:h2:mem:papelesdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate: recrea el esquema en cada arranque
spring.jpa.hibernate.ddl-auto=create-drop
# NO fijes un dialecto MySQL aqu√≠; deja que Hibernate detecte H2